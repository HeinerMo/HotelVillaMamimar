<div class="page-content">
  <app-navigation-menu></app-navigation-menu>

  <div class="row container-roomsStatus">
    <h2>Estado de las habitaciones - {{ today | date:'dd/MM/yyyy' }}</h2>

    <div class="example-container mat-elevation-z8">
      <ng-container *ngIf="dataSource">
        <mat-table #table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource">
          <!-- Id Column -->
          <ng-container matColumnDef="Número">
            <mat-header-cell *matHeaderCellDef> Número </mat-header-cell>
            <mat-cell *matCellDef="let room"> {{ room.id }} </mat-cell>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="Tipo">
            <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
            <mat-cell *matCellDef="let room"> {{ room.roomType }} </mat-cell>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="Estado">
            <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
            <mat-cell *matCellDef="let room"
              [ngClass]="{'cell-reservado': room.roomStatus === 'Reservada', 'cell-disponible': room.roomStatus === 'Disponible', 'cell-inactivo': room.roomStatus === 'Inactiva'}">
              {{ room.roomStatus }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[3, 6, 9]" [pageSize]="pageSize" [pageIndex]="currentPage"
          (page)="onPageChange($event)" showFirstLastButtons aria-label="Paginador">
        </mat-paginator>
        <p *ngIf="dataSource.data.length === 0">No hay datos disponibles.</p>
      </ng-container>
    </div>

  </div>

</div>
