<div class="page-content">
    <app-navigation-menu></app-navigation-menu>
    <div ngClass="main-container">
      <div class="dialog-container">
        <p class="component-title">Agregar Administradores</p>
      </div>
  
      <div ngClass="crud-container">
  
        <div class="table-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let admin"> {{admin.id}} </td>
            </ng-container>
  
            <!-- Descripción Column -->
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de usuario </th>
              <td mat-cell *matCellDef="let admin" class="message-cell"> {{admin.userName}} </td>
            </ng-container>
  
            <!-- actions -->
            <ng-container matColumnDef="actions">
              <th ngClass="actions-container" mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="this.openCreateAdminDialog()">
                  <mat-icon aria-label="Agregar temporada">add</mat-icon>
                </button>
              </th>
              <td mat-cell *matCellDef="let admin"></td>
            </ng-container>
  
            <tr ngClass="sticky-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
        </div>
        <mat-paginator ngClass="table-paginator" [pageSizeOptions]="[3, 10, 20, 30]"
          aria-label="Seleccionar páginas de tipos de habitación"></mat-paginator>
      </div>
  
    </div>
  </div>
