<p class="component-title">Administrar habitaciones</p>

<div ngClass="crud-container">
    <mat-form-field ngClass="filter">
        <mat-label>Buscar habitación</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Estándar...." #input>
    </mat-form-field>

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceRoom" matSort>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de habitación </th>
                <td mat-cell *matCellDef="let room"> {{room.id}} </td>
            </ng-container>

            <!-- Tipo de habitación Column -->
            <ng-container matColumnDef="roomType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de habitación </th>
                <td mat-cell *matCellDef="let room"> {{room.roomType.name}} </td>
            </ng-container>

            <!-- Activa? Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Activa? </th>
                <td mat-cell *matCellDef="let room" class="message-cell"> {{room.active ? "Sí" : "No"}} </td>
            </ng-container>

            <!-- actions -->
            <ng-container matColumnDef="actions">
                <th ngClass="actions-container" mat-header-cell *matHeaderCellDef>
                    Modificar
                </th>
                <td ngClass="actions-container" mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="this.openModifyRoomDialog(row)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr ngClass="sticky-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontraron habitaciones que contengan:
                    "{{input.value}}"</td>
            </tr>
        </table>

    </div>
    <mat-paginator ngClass="table-paginator" [pageSizeOptions]="[5, 10, 20, 30]"
        aria-label="Seleccionar páginas de habitaciones"></mat-paginator>
</div>
