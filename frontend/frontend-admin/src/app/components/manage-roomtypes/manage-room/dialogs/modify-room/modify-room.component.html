<div class="dialog-container">
    <h3 mat-dialog-title>Modificar habitación</h3>

    <form class="mat-dialog-content" [formGroup]="formGroup">

        <div class="form">
            <section class="checkbox">
                <label class="checkbox-title">Está activa?</label>
                <br>
                <mat-radio-group formControlName="active">
                  <mat-radio-button value="1">Sí</mat-radio-button>
                  <mat-radio-button value="0">No</mat-radio-button>
                </mat-radio-group>
              </section>
        </div>

        <div ngClass="form">
            <mat-form-field>
                <mat-label>Tipo de habitación</mat-label>
                <mat-select [formControl]="roomTypeControl" name="room-type" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let roomType of this.roomTypes" [value]="roomType.id">
                        {{roomType.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button [disabled]="!isFormValid()" (click)="submit()" [mat-dialog-close]="1">Modificar</button>
            <button mat-button (click)="onNoClick()">Cancelar</button>
        </div>
    </form>
</div>
