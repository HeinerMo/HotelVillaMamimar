<div class="container">
  <h3 mat-dialog-title>Ver más</h3>
  <hr>
  <div mat-dialog-content>
    <strong>Id:</strong> {{roomType.id}}
    <p></p>
    <hr>
    <strong>Nombre:</strong> {{roomType.name}}
    <p></p>
    <hr>
    <strong>Descripción: </strong>
    <span class="message-text">{{roomType.description}}</span>
    <p></p>
    <hr>
    <strong>Precio:</strong> ₡{{roomType.price}}  / día
    <p></p>
    <hr>
    <strong>Imagen:</strong> <img ngClass="roomtype-img" [src]="getImageFromBytes(roomType.roomTypeImages)" alt="Sin imagen">
    <p></p>
    <hr>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cerrar</button>
  </div>
</div>
