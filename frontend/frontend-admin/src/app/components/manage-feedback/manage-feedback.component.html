<div class="page-content">
    <app-navigation-menu></app-navigation-menu>

    <div ngClass="main-container">
        <p class="component-title">Gestionar quejas y sugerencias</p>

        <div ngClass="crud-container">
            <mat-form-field ngClass="filter">
                <mat-label>Buscar quejas o sugerencias</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Yo opino...." #input>
            </mat-form-field>

            <div class="table-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                        <td mat-cell *matCellDef="let feedback"> {{feedback.id}} </td>
                    </ng-container>

                    <!-- Mensaje Column -->
                    <ng-container matColumnDef="message">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
                        <td mat-cell *matCellDef="let feedback" class="message-cell"> {{feedback.message}} </td>
                    </ng-container>

                    <!-- actions -->
                    <ng-container matColumnDef="actions">
                        <th ngClass="actions-container" mat-header-cell *matHeaderCellDef>
                            Acciones
                        </th>

                        <td ngClass="actions-container" mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="this.openMoreDialog(row)">
                                <mat-icon aria-label="See more">more_horiz</mat-icon>
                            </button>
                            <button mat-icon-button color="primary" (click)="this.openDeleteDialog(row)">
                                <mat-icon aria-label="Delete">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr ngClass="sticky-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontraron quejas o sugerencias que contengan:
                            "{{input.value}}"</td>
                    </tr>
                </table>

            </div>
            <mat-paginator ngClass="table-paginator" [pageSizeOptions]="[5, 10, 20, 30]"
                aria-label="Seleccionar pÃ¡ginas de temporadas"></mat-paginator>
        </div>
    </div>
</div>
