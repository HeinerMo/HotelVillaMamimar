<div>
    <ngb-carousel *ngIf="advertising">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <a [href]="advertising[0].url">
                    <img class="imageID" [src]="advertising[0].image" alt="Publicidad 1" />
                </a>
            </div>
            <div class="carousel-caption">
                <h3>Info publicidad </h3>
                <p>Info Publicidad</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <a [href]="advertising[1].url">
                    <img class="imageID" [src]="advertising[1].image" alt="Publicidad 2" />
                </a>
            </div>
            <div class="carousel-caption">
                <h3>Info publicidad</h3>
                <p>Info Publicidad</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <a [href]="advertising[2].url">
                    <img class="imageID" [src]="advertising[2].image" alt="Publicidad 3" />
                </a>
            </div>
            <div class="carousel-caption">
                <h3>Info publicidad</h3>
                <p>Info Publicidad</p>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
