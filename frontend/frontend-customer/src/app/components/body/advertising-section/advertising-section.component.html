<div class="ad-section">
  <ngb-carousel class="ad-carousel" *ngIf="advertising">
    <ng-template ngbSlide *ngFor="let ad of advertising; let i = index">
      <div class="picsum-img-wrapper">
        <a [href]="ad.url" target="_blank">
          <img class="carousel-img" [src]="ad.image" alt="i" />
        </a>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
